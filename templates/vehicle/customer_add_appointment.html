{% extends 'vehicle/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styleforms.css' %}">
{% endblock css %}

{% block content %}
    <div class="container">
      <h2>Service Appointment</h2> <br>
      <form method="post">
        {% csrf_token %}
        <div>
          <label for="vehicle_number">Vehicle number</label>
          <input type="text" placeholder="Enter Vehicle number" name="vehicle_number" required>
        </div>
  
        <div>
          <label for="vehicle_model">Vehicle model</label>
          <input type="text" placeholder="Enter Vehicle model" name="vehicle_model" required>
        </div>
  
        <div>
          <label for="description">Description</label>
          <input type="text" placeholder="Enter Description" name="description">
        </div>
  
        <div>
            <label for="wheeler">Wheeler:</label>
            <select name="wheelers" required>
              <option value="two">2-wheeler</option>
              <option value="four">4-wheeler</option>
            </select>
        </div>
        <br>
  
        <div>
            <label for="servicing">Servicing:</label><br>
            <input type="checkbox" name="servicing" value="1"> Washing <br>
            <input type="checkbox" name="servicing" value="2"> Waterless cleaning <br>
            <input type="checkbox" name="servicing" value="3"> Engine oil <br>
            <input type="checkbox" name="servicing" value="4"> Leakage <br>
            <input type="checkbox" name="servicing" value="5"> Maintenance <br>
            <input type="checkbox" name="servicing" value="6"> Full Servicing <br>
        </div>
        <br>
        <div>
            <label for="submission_date">Submission Date:</label>
            <input type="datetime-local" name="submission_date" required>
        </div>        
        <br>
        <button type="submit">Apply</button>
  
      </form>
    </div>
    {% endblock content %}
