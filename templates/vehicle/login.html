{% extends 'vehicle/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/styleforms.css' %}">
{% endblock css %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST" > {% comment "" %} action={% url 'login'%} {% endcomment %}
      {% csrf_token %}
      <div>
        <label for="usernaemailme">Email</label>
        <input type="text" placeholder="Enter email" name="email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>
      </div>

      <button type="submit">Login</button>
      
      <div class="form-footer">
        Don't have an account? <a href="{% url 'register-page'%}">Sign up</a>
      </div>
    </form>
  </div>
  {% endblock content %}
